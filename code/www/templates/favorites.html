<ion-view view-title="Favorites | {{ username }}" class="favorites-page">
    <ion-content>
        <ion-list>
            <div class="item item-divider">
                {{ favorites.length }} Songs
            </div>
            <ion-item ng-repeat="song in favorites" class="item-thumbnail-left list-item-thin" ng-click="openSong(song)">
                <img ng-src="{{ song.image_small }}">
                <h2>{{ song.title }}</h2>
                <p>{{ song.artist }}</p>
                <ion-option-button class="button-assertive" ng-click="removeSong(song,$index)">
                    <i class="ion-minus-circled"></i>
                </ion-option-button>  
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
